<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Bayan</title>
</head>
<body>
  <div class="container">
    <h1 class="main_title">CSS Bayan</h1>
    <div class="accordion">
      <label class="accordion__item">
        <input type="radio" class="accordion__radio" id="1" name="accord" checked>
        <div class="label__title">
          <p class="title">
            You can't just copy and paste CSS
          </p>
          <div class="arrow">
          </div>
        </div>
        <div class="label__img">
          <img src="./img/1.jpg" alt="img" class="acc__img">
        </div>
      </label>
      <label class="accordion__item">
        <input type="radio" class="accordion__radio" id="2" name="accord">
        <div class="label__title">
          <p class="title">
            Work-life balance
          </p>
          <div class="arrow">
          </div>
        </div>
        <div class="label__img">
          <img src="./img/2.jpg" alt="img" class="acc__img">
        </div>
      </label>
      <label class="accordion__item">
        <input type="radio" class="accordion__radio" id="3" name="accord">
        <div class="label__title">
          <p class="title">
            Just work please!
          </p>
          <div class="arrow">
          </div>
        </div>
        <div class="label__img">
          <img src="./img/3.jpeg" alt="img" class="acc__img">
        </div>
      </label>
      <label class="accordion__item">
        <input type="radio" class="accordion__radio" id="4" name="accord">
        <div class="label__title">
          <p class="title">
            Junior ... Senior
          </p>
          <div class="arrow">
          </div>
        </div>
        <div class="label__img">
          <img src="./img/4.jpg" alt="img" class="acc__img">
        </div>
      </label>
      <label class="accordion__item">
        <input type="radio" class="accordion__radio" id="5" name="accord">
        <div class="label__title">
          <p class="title">
            Github meme
          </p>
          <div class="arrow">
          </div>
        </div>
        <div class="label__img">
          <img src="./img/5.png" alt="img" class="acc__img">
        </div>
      </label>
    </div>
  </div>
</body>
</html>
